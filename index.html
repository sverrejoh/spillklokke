<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spillklokke">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Countdown Timer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700;900&family=Space+Mono:wght@700&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root {
            --electric-lime: #CDFF00;
            --deep-navy: #0A1628;
            --hot-coral: #FF3864;
            --pure-white: #FFFFFF;
            --steel-gray: #94A3B8;
            --shadow-dark: rgba(10, 22, 40, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            background: var(--deep-navy);
            position: relative;
        }

        /* Diagonal background split - centered on UI */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: var(--electric-lime);
            clip-path: polygon(0 0, 100% 0, 100% 100%, -50% 100%);
            z-index: 0;
        }

        .background-fill {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--hot-coral);
            transition: width linear;
            z-index: 1;
            mix-blend-mode: multiply;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            padding: 2vh 3vw;
            margin: 0 auto;
            overflow: hidden;
        }

        .setup-container {
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 2vh;
        }

        .setup-header {
            flex-shrink: 0;
            text-align: center;
        }

        .setup-container h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(1.5rem, 4vh, 3rem);
            font-weight: 900;
            color: var(--pure-white);
            margin-bottom: 0;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            line-height: 0.9;
            text-shadow: 3px 3px 0 var(--deep-navy);
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: clamp(0.5rem, 1.2vh, 0.75rem);
            color: var(--electric-lime);
            margin-top: 1vh;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .time-labels-row {
            display: flex;
            gap: 1.5vw;
            flex-shrink: 0;
            align-items: stretch;
            justify-content: center;
        }

        .time-labels {
            display: flex;
            gap: 1.5vw;
            flex-wrap: nowrap;
            justify-content: center;
        }

        .time-label {
            background: var(--pure-white);
            padding: 1.5vh 2vw;
            position: relative;
            min-width: 12vw;
            flex-shrink: 0;
            box-shadow: 5px 5px 0 var(--deep-navy);
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .time-label:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 var(--deep-navy);
        }

        .time-label-title {
            font-family: 'Space Mono', monospace;
            font-size: clamp(0.45rem, 1vh, 0.65rem);
            color: var(--steel-gray);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.8vh;
            font-weight: 700;
        }

        .time-label-value {
            font-family: 'DM Sans', sans-serif;
            font-size: clamp(1rem, 2.5vh, 1.8rem);
            font-weight: 900;
            color: var(--deep-navy);
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
        }

        .time-input {
            border: none;
            background: transparent;
            text-align: left;
            cursor: pointer;
            outline: none;
            width: 100%;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            font-size: 1em;
            font-weight: 900;
            color: var(--deep-navy);
        }

        .time-input::-webkit-calendar-picker-indicator {
            filter: opacity(0.3);
            cursor: pointer;
        }

        .time-input:focus {
            outline: 3px solid var(--electric-lime);
            outline-offset: 6px;
        }

        .time-label-day {
            font-family: 'Space Mono', monospace;
            font-size: clamp(0.4rem, 0.9vh, 0.55rem);
            color: var(--steel-gray);
            margin-top: 0.5vh;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .duration-label {
            background: var(--electric-lime);
            box-shadow: 5px 5px 0 var(--hot-coral);
            /* Wider to fit "23h 59m" */
            min-width: 14vw;
        }

        .duration-label:hover {
            box-shadow: 10px 10px 0 var(--hot-coral);
        }

        .duration-label .time-label-value {
            color: var(--deep-navy);
        }

        .circular-clock-container {
            position: relative;
            --clock-size: min(55vh, 55vw);
            width: var(--clock-size);
            height: var(--clock-size);
            flex-shrink: 0;
            background: var(--pure-white);
            box-shadow: 8px 8px 0 var(--deep-navy);
            aspect-ratio: 1;
        }

        /* Very small height screens - hide header */
        @media (max-height: 500px) {
            .setup-header {
                display: none;
            }

            .circular-clock-container {
                --clock-size: min(65vh, 55vw);
            }
        }

        #clockCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            cursor: grab;
        }

        #clockCanvas:active {
            cursor: grabbing;
        }

        .start-button {
            font-family: 'DM Sans', sans-serif;
            background: var(--hot-coral);
            color: var(--pure-white);
            border: none;
            padding: 1.5vh 5vw;
            font-size: clamp(0.8rem, 2vh, 1.2rem);
            font-weight: 900;
            cursor: pointer;
            box-shadow: 5px 5px 0 var(--deep-navy);
            transition: all 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--electric-lime);
            transition: width 0.3s;
            z-index: -1;
        }

        .start-button:hover {
            transform: translate(-3px, -3px);
            box-shadow: 8px 8px 0 var(--deep-navy);
        }

        .start-button:hover::before {
            width: 100%;
        }

        .start-button:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0 var(--deep-navy);
        }

        .timer-display {
            display: none;
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(8rem, 25vw, 20rem);
            font-weight: 900;
            color: var(--electric-lime);
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
            text-shadow: 6px 6px 0 var(--deep-navy);
            line-height: 1;
        }

        .timer-display.active {
            display: block;
        }

        .waiting-display {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            gap: 30px;
        }

        .waiting-display.active {
            display: flex;
        }

        .current-time {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(6rem, 20vw, 16rem);
            font-weight: 900;
            color: var(--electric-lime);
            text-shadow: 6px 6px 0 var(--deep-navy);
            line-height: 1;
        }

        .waiting-message {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            color: var(--pure-white);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: var(--hot-coral);
            padding: 20px 40px;
            box-shadow: 6px 6px 0 var(--deep-navy);
        }

        .setup-container.hidden {
            display: none;
        }

        .reset-button {
            font-family: 'DM Sans', sans-serif;
            position: fixed;
            top: calc(env(safe-area-inset-top) + 30px);
            right: 30px;
            background: var(--pure-white);
            color: var(--deep-navy);
            border: none;
            padding: 16px 32px;
            font-size: 0.85rem;
            font-weight: 900;
            cursor: pointer;
            z-index: 10000;
            display: none;
            box-shadow: 4px 4px 0 var(--deep-navy);
            transition: all 0.15s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .reset-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--deep-navy);
        }

        .reset-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--deep-navy);
        }

        .reset-button.active {
            display: block;
        }

        .fullscreen-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--pure-white);
            color: var(--deep-navy);
            border: none;
            padding: 15px;
            font-size: 1.3em;
            cursor: pointer;
            z-index: 10000;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            box-shadow: 4px 4px 0 var(--deep-navy);
        }

        .fullscreen-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--deep-navy);
            background: var(--electric-lime);
        }

        .fullscreen-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--deep-navy);
        }

        .fullscreen-button.hide {
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-3deg); }
            75% { transform: translate(-50%, -50%) rotate(3deg); }
        }

        .completed-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            color: var(--deep-navy);
            z-index: 10001;
            white-space: nowrap;
            padding: 50px 80px;
            background: var(--electric-lime);
            box-shadow: 12px 12px 0 var(--hot-coral);
            text-transform: uppercase;
            letter-spacing: -0.02em;
            animation: shake 0.3s infinite;
        }

        .completed-message.active {
            display: block;
        }

        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-fill" id="backgroundFill"></div>
    <canvas class="particle-canvas" id="particleCanvas"></canvas>

    <div class="content" id="content">
        <div class="setup-container" id="setupContainer">
            <div class="setup-header">
                <h1>GAME TIME</h1>
                <div class="subtitle">Gaming Session Timer</div>
            </div>

            <div class="time-labels">
                <div class="time-label">
                    <div class="time-label-title">Start</div>
                    <input type="time" class="time-label-value time-input" id="startTimeInput" value="00:00">
                    <div class="time-label-day" id="startDayLabel">Today</div>
                </div>
                <div class="time-label duration-label">
                    <div class="time-label-title">Duration</div>
                    <div class="time-label-value" id="durationLabel">1h 0m</div>
                    <div class="time-label-day">&nbsp;</div>
                </div>
                <div class="time-label">
                    <div class="time-label-title">End</div>
                    <input type="time" class="time-label-value time-input" id="endTimeInput" value="01:00">
                    <div class="time-label-day" id="endDayLabel">Today</div>
                </div>
            </div>

            <div class="circular-clock-container">
                <canvas id="clockCanvas" width="900" height="900"></canvas>
            </div>

            <button class="start-button" onclick="startTimer()">START</button>
        </div>

        <div class="timer-display" id="timerDisplay">00:00:00</div>

        <div class="waiting-display" id="waitingDisplay">
            <div class="current-time" id="currentTime">00:00:00</div>
            <div class="waiting-message" id="waitingMessage">Timer starts at 00:00</div>
        </div>
    </div>

    <button class="reset-button" id="resetButton" onclick="resetTimer()">RESET</button>

    <button class="fullscreen-button" id="fullscreenButton" onclick="toggleFullscreen()" title="Toggle Fullscreen">
        <span id="fullscreenIcon">⛶</span>
    </button>

    <div class="completed-message" id="completedMessage">TIME'S UP</div>

    <script>
        let countdownInterval;
        let totalSeconds = 0;
        let originalTotalSeconds = 0;
        let waitingForStart = false;
        let startDateTime = null;
        let endDateTime = null;
        let use24Hour = true;

        // Detect 12h/24h format from browser locale
        const timeFormat = new Intl.DateTimeFormat(navigator.language, { hour: 'numeric' }).resolvedOptions();
        use24Hour = timeFormat.hour12 === false;

        // Circular Clock Time Picker
        class CircularClock {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.centerX = this.canvas.width / 2;
                this.centerY = this.canvas.height / 2;
                this.radius = 350;

                // Initialize with current time and 1 hour duration
                const now = new Date();
                this.startAngle = this.timeToAngle(now.getHours(), now.getMinutes());
                const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
                this.endAngle = this.timeToAngle(oneHourLater.getHours(), oneHourLater.getMinutes());

                this.dragging = null; // 'start', 'end', or null
                this.handleRadius = 30;

                this.setupEventListeners();
                this.draw();
                this.updateLabels();
            }

            timeToAngle(hours, minutes) {
                // Convert time to angle (0° = 12 o'clock, clockwise)
                const totalMinutes = (hours % 24) * 60 + minutes;
                return (totalMinutes / (24 * 60)) * 360 - 90; // -90 to start from top
            }

            angleToTime(angle) {
                // Convert angle to time
                let normalizedAngle = (angle + 90) % 360;
                if (normalizedAngle < 0) normalizedAngle += 360;
                const totalMinutes = (normalizedAngle / 360) * (24 * 60);
                const hours = Math.floor(totalMinutes / 60) % 24;
                const minutes = Math.round(totalMinutes % 60);
                return { hours, minutes };
            }

            getTimeFromAngles(angle) {
                const time = this.angleToTime(angle);
                return new Date(new Date().setHours(time.hours, time.minutes, 0, 0));
            }

            setupEventListeners() {
                const getPosition = (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;

                    let clientX, clientY;
                    if (e.touches && e.touches.length > 0) {
                        clientX = e.touches[0].clientX;
                        clientY = e.touches[0].clientY;
                    } else {
                        clientX = e.clientX;
                        clientY = e.clientY;
                    }

                    return {
                        x: (clientX - rect.left) * scaleX,
                        y: (clientY - rect.top) * scaleY
                    };
                };

                const handleStart = (e) => {
                    e.preventDefault();
                    const pos = getPosition(e);
                    const angle = Math.atan2(pos.y - this.centerY, pos.x - this.centerX) * (180 / Math.PI);

                    // Check if clicking near start or end handle
                    const startHandlePos = this.getHandlePosition(this.startAngle);
                    const endHandlePos = this.getHandlePosition(this.endAngle);

                    const distStart = Math.sqrt(Math.pow(pos.x - startHandlePos.x, 2) + Math.pow(pos.y - startHandlePos.y, 2));
                    const distEnd = Math.sqrt(Math.pow(pos.x - endHandlePos.x, 2) + Math.pow(pos.y - endHandlePos.y, 2));

                    if (distStart < this.handleRadius * 1.5) {
                        this.dragging = 'start';
                    } else if (distEnd < this.handleRadius * 1.5) {
                        this.dragging = 'end';
                    }
                };

                const handleMove = (e) => {
                    if (!this.dragging) return;
                    e.preventDefault();

                    const pos = getPosition(e);
                    const angle = Math.atan2(pos.y - this.centerY, pos.x - this.centerX) * (180 / Math.PI);

                    if (this.dragging === 'start') {
                        this.startAngle = angle;
                    } else if (this.dragging === 'end') {
                        this.endAngle = angle;
                    }

                    this.draw();
                    this.updateLabels();
                };

                const handleEnd = (e) => {
                    if (this.dragging) {
                        e.preventDefault();
                    }
                    this.dragging = null;
                };

                // Mouse events
                this.canvas.addEventListener('mousedown', handleStart);
                this.canvas.addEventListener('mousemove', handleMove);
                this.canvas.addEventListener('mouseup', handleEnd);
                this.canvas.addEventListener('mouseleave', handleEnd);

                // Touch events
                this.canvas.addEventListener('touchstart', handleStart, { passive: false });
                this.canvas.addEventListener('touchmove', handleMove, { passive: false });
                this.canvas.addEventListener('touchend', handleEnd, { passive: false });
            }

            getHandlePosition(angle) {
                const rad = angle * (Math.PI / 180);
                // Position handles at the center of the arc (radius - 60)
                return {
                    x: this.centerX + Math.cos(rad) * (this.radius - 60),
                    y: this.centerY + Math.sin(rad) * (this.radius - 60)
                };
            }

            normalizeAngle(angle) {
                let normalized = angle % 360;
                if (normalized < 0) normalized += 360;
                return normalized;
            }

            draw() {
                const ctx = this.ctx;
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw white clock face (Swiss railway clock style)
                ctx.beginPath();
                ctx.arc(this.centerX, this.centerY, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#FFFFFF';
                ctx.fill();

                // Draw black outer ring
                ctx.lineWidth = 8;
                ctx.strokeStyle = '#000000';
                ctx.stroke();

                // Draw hour markers (Swiss railway style - bold black rectangles)
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * 2 * Math.PI - Math.PI / 2;
                    const innerRadius = this.radius - 45;
                    const outerRadius = this.radius - 15;

                    ctx.save();
                    ctx.translate(this.centerX, this.centerY);
                    ctx.rotate(angle + Math.PI / 2);

                    // Thicker markers at 12, 3, 6, 9
                    if (i % 3 === 0) {
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(-8, -outerRadius, 16, outerRadius - innerRadius);
                    } else {
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(-4, -outerRadius, 8, outerRadius - innerRadius);
                    }
                    ctx.restore();
                }

                // Draw numbers at 12, 3, 6, 9 positions (Swiss style)
                ctx.font = 'bold 48px "Fredoka", sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#000000';

                const numbers = [
                    { hour: 12, x: 0, y: -this.radius + 90 },
                    { hour: 3, x: this.radius - 90, y: 0 },
                    { hour: 6, x: 0, y: this.radius - 90 },
                    { hour: 9, x: -this.radius + 90, y: 0 }
                ];

                for (const num of numbers) {
                    ctx.fillText(
                        num.hour.toString(),
                        this.centerX + num.x,
                        this.centerY + num.y
                    );
                }

                // Draw minute markers
                for (let i = 0; i < 60; i++) {
                    // Skip hour positions
                    if (i % 5 === 0) continue;

                    const angle = (i / 60) * 2 * Math.PI - Math.PI / 2;
                    const innerRadius = this.radius - 25;
                    const outerRadius = this.radius - 15;

                    ctx.save();
                    ctx.translate(this.centerX, this.centerY);
                    ctx.rotate(angle + Math.PI / 2);
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(-1, -outerRadius, 2, outerRadius - innerRadius);
                    ctx.restore();
                }

                // Draw time range arc with gradient (semi-transparent overlay)
                const startRad = this.startAngle * (Math.PI / 180);
                const endRad = this.endAngle * (Math.PI / 180);

                const arcGradient = ctx.createLinearGradient(
                    this.centerX + Math.cos(startRad) * this.radius,
                    this.centerY + Math.sin(startRad) * this.radius,
                    this.centerX + Math.cos(endRad) * this.radius,
                    this.centerY + Math.sin(endRad) * this.radius
                );
                arcGradient.addColorStop(0, 'rgba(14, 165, 233, 0.3)');
                arcGradient.addColorStop(0.5, 'rgba(251, 191, 36, 0.3)');
                arcGradient.addColorStop(1, 'rgba(249, 115, 22, 0.3)');

                ctx.beginPath();
                ctx.arc(this.centerX, this.centerY, this.radius - 60, startRad, endRad);
                ctx.lineWidth = 80;
                ctx.strokeStyle = arcGradient;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Draw start handle (Swiss railway style - red circle)
                const startPos = this.getHandlePosition(this.startAngle);

                ctx.beginPath();
                ctx.arc(startPos.x, startPos.y, this.handleRadius, 0, 2 * Math.PI);
                ctx.fillStyle = '#EF4444';
                ctx.fill();
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 4;
                ctx.stroke();

                // Draw end handle (Swiss railway style - red circle)
                const endPos = this.getHandlePosition(this.endAngle);

                ctx.beginPath();
                ctx.arc(endPos.x, endPos.y, this.handleRadius, 0, 2 * Math.PI);
                ctx.fillStyle = '#EF4444';
                ctx.fill();
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 4;
                ctx.stroke();
            }

            updateLabels() {
                const startTime = this.getTimeFromAngles(this.startAngle);
                const endTime = this.getTimeFromAngles(this.endAngle);

                // Handle day wrap-around - if end time is before or equal to start time, add a day
                let durationMs = endTime - startTime;
                if (durationMs <= 0) {
                    endTime.setDate(endTime.getDate() + 1);
                    durationMs = endTime - startTime;
                }

                // Calculate duration
                const durationHours = Math.floor(durationMs / (1000 * 60 * 60));
                const durationMinutes = Math.floor((durationMs % (1000 * 60 * 60)) / (1000 * 60));

                const now = new Date();
                now.setHours(0, 0, 0, 0);
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);

                // Format times
                const formatTime = (date) => {
                    return String(date.getHours()).padStart(2, '0') + ':' +
                           String(date.getMinutes()).padStart(2, '0');
                };

                const getDayLabel = (date) => {
                    const dateOnly = new Date(date);
                    dateOnly.setHours(0, 0, 0, 0);
                    if (dateOnly.getTime() === now.getTime()) return 'Today';
                    if (dateOnly.getTime() === tomorrow.getTime()) return 'Tomorrow';
                    return dateOnly.toLocaleDateString('en-US', { weekday: 'short' });
                };

                document.getElementById('startTimeInput').value = formatTime(startTime);
                document.getElementById('startDayLabel').textContent = getDayLabel(startTime);
                document.getElementById('endTimeInput').value = formatTime(endTime);
                document.getElementById('endDayLabel').textContent = getDayLabel(endTime);

                // Update duration
                let durationText = '';
                if (durationHours > 0) {
                    durationText += durationHours + 'h ';
                }
                durationText += durationMinutes + 'm';
                document.getElementById('durationLabel').textContent = durationText;
            }

            getStartTime() {
                return this.getTimeFromAngles(this.startAngle);
            }

            getEndTime() {
                const startTime = this.getTimeFromAngles(this.startAngle);
                const endTime = this.getTimeFromAngles(this.endAngle);
                // Handle day wrap-around - if end time is before or equal to start time, add a day
                if (endTime <= startTime) {
                    endTime.setDate(endTime.getDate() + 1);
                }
                return endTime;
            }
        }

        // Initialize circular clock
        let circularClock = null;
        window.addEventListener('load', () => {
            circularClock = new CircularClock('clockCanvas');

            // Add event listeners for time inputs
            document.getElementById('startTimeInput').addEventListener('change', (e) => {
                const [hours, minutes] = e.target.value.split(':').map(Number);
                circularClock.startAngle = circularClock.timeToAngle(hours, minutes);
                circularClock.draw();
                circularClock.updateLabels();
            });

            document.getElementById('endTimeInput').addEventListener('change', (e) => {
                const [hours, minutes] = e.target.value.split(':').map(Number);
                circularClock.endAngle = circularClock.timeToAngle(hours, minutes);
                circularClock.draw();
                circularClock.updateLabels();
            });
        });

        function formatTime(date) {
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: !use24Hour
            };
            return new Intl.DateTimeFormat(navigator.language, options).format(date);
        }

        function formatTimeShort(date) {
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: !use24Hour
            };
            return new Intl.DateTimeFormat(navigator.language, options).format(date);
        }

        function startTimer() {
            if (!circularClock) {
                alert('Clock not initialized yet!');
                return;
            }

            const now = new Date();
            startDateTime = circularClock.getStartTime();
            endDateTime = circularClock.getEndTime();

            // If start time is in the past, assume it starts now
            if (startDateTime <= now) {
                // Check if end time is also in the past
                if (endDateTime <= now) {
                    alert('End time has already passed! Please adjust the times.');
                    return;
                }
                startDateTime = now;
            }

            // Check if we need to wait for start time
            if (startDateTime > now) {
                waitingForStart = true;
                showWaitingState();
            } else {
                waitingForStart = false;
                startCountdown();
            }
        }

        function showWaitingState() {
            // Hide setup, show waiting display
            document.getElementById('setupContainer').classList.add('hidden');
            document.getElementById('waitingDisplay').classList.add('active');
            document.getElementById('resetButton').classList.add('active');

            // Set background to red
            document.body.style.background = '#FF6B6B';

            // Update waiting message
            document.getElementById('waitingMessage').textContent =
                `Timer starts at ${formatTimeShort(startDateTime)}`;

            // Start clock update
            countdownInterval = setInterval(() => {
                const now = new Date();
                document.getElementById('currentTime').textContent = formatTime(now);

                // Check if it's time to start
                if (now >= startDateTime) {
                    clearInterval(countdownInterval);
                    waitingForStart = false;
                    document.getElementById('waitingDisplay').classList.remove('active');
                    startCountdown();
                }
            }, 1000);

            // Update immediately
            document.getElementById('currentTime').textContent = formatTime(new Date());
        }

        function startCountdown() {
            const now = new Date();
            totalSeconds = Math.floor((endDateTime - now) / 1000);
            originalTotalSeconds = totalSeconds;

            if (totalSeconds <= 0) {
                alert('End time has already passed!');
                resetTimer();
                return;
            }

            // Hide setup container and show timer display
            document.getElementById('setupContainer').classList.add('hidden');
            document.getElementById('timerDisplay').classList.add('active');
            document.getElementById('resetButton').classList.add('active');

            // Reset background to blue
            document.body.style.background = '#4A90E2';

            // Reset and start background fill animation
            const backgroundFill = document.getElementById('backgroundFill');

            // First, ensure width is at 0% with no transition
            backgroundFill.style.transitionDuration = '0s';
            backgroundFill.style.width = '0%';

            // Force a reflow to ensure the above changes are applied
            backgroundFill.offsetHeight;

            // Now set the transition duration and target width
            backgroundFill.style.transitionDuration = totalSeconds + 's';

            // Start filling animation after ensuring transition is set
            setTimeout(() => {
                backgroundFill.style.width = '100%';
            }, 50);

            // Update display immediately
            updateDisplay();

            // Start countdown
            countdownInterval = setInterval(() => {
                totalSeconds--;
                updateDisplay();

                if (totalSeconds <= 0) {
                    clearInterval(countdownInterval);
                    showCompletion();
                }
            }, 1000);
        }

        function updateDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const display =
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            document.getElementById('timerDisplay').textContent = display;
        }

        function showCompletion() {
            document.getElementById('timerDisplay').classList.remove('active');
            document.getElementById('completedMessage').classList.add('active');

            // Play celebration animation
            const message = document.getElementById('completedMessage');
            message.style.animation = 'bounce 0.5s infinite';

            // Stop particle animation
            if (particleSystem) {
                particleSystem.stop();
            }
        }

        function resetTimer() {
            clearInterval(countdownInterval);

            // Reset background fill
            const backgroundFill = document.getElementById('backgroundFill');
            backgroundFill.style.transitionDuration = '0s';
            backgroundFill.style.width = '0%';

            // Reset background color
            document.body.style.background = '#4A90E2';

            // Reset display
            document.getElementById('setupContainer').classList.remove('hidden');
            document.getElementById('timerDisplay').classList.remove('active');
            document.getElementById('waitingDisplay').classList.remove('active');
            document.getElementById('resetButton').classList.remove('active');

            // Reset completed message and its animation
            const completedMessage = document.getElementById('completedMessage');
            completedMessage.classList.remove('active');
            completedMessage.style.animation = '';

            // Reset circular clock to default (current time + 1 hour)
            if (circularClock) {
                const now = new Date();
                circularClock.startAngle = circularClock.timeToAngle(now.getHours(), now.getMinutes());
                const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
                circularClock.endAngle = circularClock.timeToAngle(oneHourLater.getHours(), oneHourLater.getMinutes());
                circularClock.draw();
                circularClock.updateLabels();
            }

            totalSeconds = 0;
            originalTotalSeconds = 0;
            waitingForStart = false;
            startDateTime = null;
            endDateTime = null;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Update fullscreen icon when fullscreen state changes
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                // In fullscreen - show exit fullscreen icon
                document.getElementById('fullscreenIcon').textContent = '⛶';
            } else {
                // Not in fullscreen - show enter fullscreen icon
                document.getElementById('fullscreenIcon').textContent = '⛶';
            }
        });

        // Allow Enter key to start timer
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('setupContainer').classList.contains('hidden')) {
                startTimer();
            }
        });

        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        // Hide fullscreen button on iOS/iPadOS since Fullscreen API is not supported
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        if (isIOS) {
            document.getElementById('fullscreenButton').style.display = 'none';
        }

        // WebGL Particle System
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.gl = this.canvas.getContext('webgl2') || this.canvas.getContext('webgl');

                if (!this.gl) {
                    console.error('WebGL not supported');
                    return;
                }

                this.particles = [];
                this.maxParticles = 8000; // Optimized for performance while maintaining density
                this.animationRunning = false;
                this.edgePosition = 0;
                this.time = 0;
                this.lastTime = performance.now();
                this.startTime = 0;
                this.duration = 0;

                this.init();
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            init() {
                const gl = this.gl;

                // Vertex shader - handles particle positions and sizes
                const vertexShaderSource = `
                    precision mediump float;

                    attribute vec2 a_position;
                    attribute vec3 a_color;
                    attribute float a_size;
                    attribute float a_life;
                    attribute float a_sparkle;

                    uniform mat4 u_projection;
                    uniform float u_time;

                    varying vec3 v_color;
                    varying float v_life;
                    varying float v_sparkle;

                    void main() {
                        gl_Position = u_projection * vec4(a_position, 0.0, 1.0);
                        gl_PointSize = a_size * (1.0 + sin(u_time * 8.0 + a_sparkle * 6.28) * 0.15); // Subtler pulse
                        v_color = a_color;
                        v_life = a_life;
                        v_sparkle = a_sparkle;
                    }
                `;

                // Fragment shader - creates colorful, glowing particles
                const fragmentShaderSource = `
                    precision mediump float;

                    varying vec3 v_color;
                    varying float v_life;
                    varying float v_sparkle;

                    uniform float u_time;

                    void main() {
                        vec2 coord = gl_PointCoord - vec2(0.5);
                        float distance = length(coord);

                        if (distance > 0.5) {
                            discard;
                        }

                        // Create soft circular particles with glow effect
                        float alpha = 1.0 - smoothstep(0.0, 0.5, distance);
                        alpha *= v_life;

                        // Add subtle sparkle effect
                        float sparkle = sin(u_time * 12.0 + v_sparkle * 6.28) * 0.5 + 0.5;
                        vec3 sparkleColor = mix(v_color, vec3(1.0, 1.0, 1.0), sparkle * 0.2); // Less white mixing

                        // Add inner bright core for welding effect
                        float core = 1.0 - smoothstep(0.0, 0.25, distance);
                        sparkleColor = mix(sparkleColor, vec3(1.0, 0.95, 0.8), core * 0.5); // Softer core

                        gl_FragColor = vec4(sparkleColor, alpha * 0.7); // More transparent overall
                    }
                `;

                // Compile shaders
                this.vertexShader = this.createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
                this.fragmentShader = this.createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

                // Create program
                this.program = gl.createProgram();
                gl.attachShader(this.program, this.vertexShader);
                gl.attachShader(this.program, this.fragmentShader);
                gl.linkProgram(this.program);

                if (!gl.getProgramParameter(this.program, gl.LINK_STATUS)) {
                    console.error('Program link failed:', gl.getProgramInfoLog(this.program));
                    return;
                }

                // Get attribute and uniform locations
                this.attributes = {
                    position: gl.getAttribLocation(this.program, 'a_position'),
                    color: gl.getAttribLocation(this.program, 'a_color'),
                    size: gl.getAttribLocation(this.program, 'a_size'),
                    life: gl.getAttribLocation(this.program, 'a_life'),
                    sparkle: gl.getAttribLocation(this.program, 'a_sparkle')
                };

                this.uniforms = {
                    projection: gl.getUniformLocation(this.program, 'u_projection'),
                    time: gl.getUniformLocation(this.program, 'u_time')
                };

                // Create buffers
                this.positionBuffer = gl.createBuffer();
                this.colorBuffer = gl.createBuffer();
                this.sizeBuffer = gl.createBuffer();
                this.lifeBuffer = gl.createBuffer();
                this.sparkleBuffer = gl.createBuffer();

                // Set up blending for transparency
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
            }

            createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }

                return shader;
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;

                if (this.gl) {
                    this.gl.viewport(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            createProjectionMatrix() {
                const width = this.canvas.width;
                const height = this.canvas.height;

                return new Float32Array([
                    2 / width, 0, 0, 0,
                    0, -2 / height, 0, 0,
                    0, 0, -1, 0,
                    -1, 1, 0, 1
                ]);
            }

            getRandomColor() {
                // Subtle warm colors for welding effect
                const colors = [
                    [1.0, 0.7, 0.3],  // Warm yellow
                    [1.0, 0.5, 0.2],  // Orange
                    [1.0, 0.9, 0.6],  // Light yellow
                    [1.0, 0.4, 0.3],  // Soft red-orange
                    [1.0, 1.0, 0.8],  // White-yellow (hot spark)
                ];

                return colors[Math.floor(Math.random() * colors.length)];
            }

            createParticle() {
                const edgeX = this.edgePosition * this.canvas.width;

                // Narrow spread with right-leaning bias and some backspread for softer edge
                const spread = Math.random() * Math.random() * 10 - 2; // Spread from -2 to +8 pixels (right-biased)
                const heightVar = Math.random(); // Full height coverage (0 to 1)

                return {
                    x: edgeX + spread,
                    y: this.canvas.height * heightVar,
                    vx: Math.random() * 0.8 + 0.2, // Right-leaning movement (0.2-1.0 pixels/frame, softer)
                    vy: (Math.random() - 0.5) * 0.5, // Very slow vertical movement
                    size: Math.random() * 0.6 + 0.2, // Tiny particles (0.2-0.8 pixels)
                    color: this.getRandomColor(),
                    life: 1.0,
                    decay: Math.random() * 0.01 + 0.015, // Faster decay (1-1.5 second lifetime) for performance
                    sparkle: Math.random(),
                    gravity: 0 // No gravity for straight stream
                };
            }

            updateParticles(deltaTime) {
                const edgeX = this.edgePosition * this.canvas.width;

                // Create new particles at the edge - consistent amount for smooth stream
                const particlesToCreate = 60; // Consistent 60 particles per frame (no random waves)
                for (let i = 0; i < particlesToCreate && this.particles.length < this.maxParticles; i++) {
                    this.particles.push(this.createParticle());
                }

                // Update existing particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];

                    // Physics update
                    p.x += p.vx * deltaTime * 60;
                    p.y += p.vy * deltaTime * 60;
                    p.vy += p.gravity * deltaTime * 60;

                    // Life decay
                    p.life -= p.decay * deltaTime * 60;

                    // Subtle size change for organic effect
                    if (p.life > 0.7) {
                        p.size *= 1.002; // Very subtle growth
                    } else {
                        p.size *= 0.995; // Gentle shrinking
                    }

                    // Remove dead particles
                    if (p.life <= 0 || p.y > this.canvas.height + 50 || p.y < -50) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            render() {
                const gl = this.gl;
                if (!gl) return;

                // Clear canvas
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);

                if (this.particles.length === 0) return;

                // Use shader program
                gl.useProgram(this.program);

                // Update uniforms
                gl.uniformMatrix4fv(this.uniforms.projection, false, this.createProjectionMatrix());
                gl.uniform1f(this.uniforms.time, this.time);

                // Prepare data arrays
                const positions = [];
                const colors = [];
                const sizes = [];
                const lives = [];
                const sparkles = [];

                for (const p of this.particles) {
                    positions.push(p.x, p.y);
                    colors.push(...p.color);
                    sizes.push(p.size);
                    lives.push(p.life);
                    sparkles.push(p.sparkle);
                }

                // Update position buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.position);
                gl.vertexAttribPointer(this.attributes.position, 2, gl.FLOAT, false, 0, 0);

                // Update color buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.colorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.color);
                gl.vertexAttribPointer(this.attributes.color, 3, gl.FLOAT, false, 0, 0);

                // Update size buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.sizeBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sizes), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.size);
                gl.vertexAttribPointer(this.attributes.size, 1, gl.FLOAT, false, 0, 0);

                // Update life buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.lifeBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(lives), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.life);
                gl.vertexAttribPointer(this.attributes.life, 1, gl.FLOAT, false, 0, 0);

                // Update sparkle buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.sparkleBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sparkles), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.sparkle);
                gl.vertexAttribPointer(this.attributes.sparkle, 1, gl.FLOAT, false, 0, 0);

                // Draw particles as points
                gl.drawArrays(gl.POINTS, 0, this.particles.length);
            }

            animate() {
                if (!this.animationRunning) return;

                const currentTime = performance.now();
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                this.time += deltaTime;

                // Calculate edge position based on elapsed time
                const elapsed = (currentTime - this.startTime) / 1000;
                const progress = Math.min(elapsed / this.duration, 1);
                this.edgePosition = progress;

                this.updateParticles(deltaTime);
                this.render();

                requestAnimationFrame(() => this.animate());
            }

            start(duration) {
                this.animationRunning = true;
                this.particles = [];
                this.time = 0;
                this.startTime = performance.now();
                this.lastTime = this.startTime;
                this.duration = duration || 300; // Default to 5 minutes if not provided
                this.edgePosition = 0;
                this.animate();
            }

            stop() {
                this.animationRunning = false;
                this.particles = [];
                this.render(); // Clear canvas
            }
        }

        // Initialize particle system
        let particleSystem = null;

        // Initialize particle system when page loads
        window.addEventListener('load', () => {
            particleSystem = new ParticleSystem();
        });

        // Hook into existing countdown start function
        const originalStartCountdown = startCountdown;
        startCountdown = function() {
            originalStartCountdown.apply(this, arguments);

            // Start particle animation with the same duration as the countdown
            if (particleSystem && totalSeconds > 0) {
                particleSystem.start(totalSeconds);
            }
        };

        // Hook into existing reset function
        const originalResetTimer = resetTimer;
        resetTimer = function() {
            originalResetTimer.apply(this, arguments);

            // Stop particle animation
            if (particleSystem) {
                particleSystem.stop();
            }
        };
    </script>
