<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spillklokke">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Countdown Timer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Titan One', 'Arial Black', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body {
            background: #4A90E2;
        }

        .background-fill {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #FF6B6B;
            transition: width linear;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .setup-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .setup-container h1 {
            color: #FF8C42;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .timer-mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-button {
            background: white;
            color: #FF8C42;
            border: 3px solid #FF8C42;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .mode-button:hover {
            background: #f0f0f0;
        }

        .mode-button.active {
            background: #FF8C42;
            color: white;
        }

        .time-input-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .time-of-day-input {
            display: none;
        }

        .time-of-day-input.active {
            display: flex;
        }

        .time-of-day-input input[type="time"] {
            width: 200px;
            height: 60px;
            font-size: 1.8em;
            text-align: center;
            border: 3px solid #FF8C42;
            border-radius: 10px;
            outline: none;
            padding: 10px;
        }

        .time-of-day-input input[type="time"]:focus {
            border-color: #4A90E2;
        }

        .delayed-start-section {
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }

        .delayed-start-toggle {
            background: white;
            color: #4A90E2;
            border: 2px solid #4A90E2;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: block;
            margin: 0 auto 20px auto;
        }

        .delayed-start-toggle:hover {
            background: #f0f0f0;
        }

        .delayed-start-toggle.active {
            background: #4A90E2;
            color: white;
        }

        .delayed-start-inputs {
            display: none;
            margin-top: 20px;
        }

        .delayed-start-inputs.active {
            display: block;
        }

        .delayed-label {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input label {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .time-input input {
            width: 80px;
            height: 60px;
            font-size: 2em;
            text-align: center;
            border: 3px solid #FF8C42;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .time-input input:focus {
            border-color: #4A90E2;
        }

        .start-button {
            background: #FF8C42;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 140, 66, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(255, 140, 66, 0.6);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .timer-display {
            display: none;
            font-size: 15vw;
            font-weight: bold;
            color: white;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
        }

        .timer-display.active {
            display: block;
        }

        .waiting-display {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .waiting-display.active {
            display: flex;
        }

        .current-time {
            font-size: 12vw;
            font-weight: bold;
            color: white;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .waiting-message {
            font-size: 4vw;
            color: white;
            text-align: center;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
        }

        .setup-container.hidden {
            display: none;
        }

        .reset-button {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            z-index: 3;
            display: none;
            transition: background 0.3s;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .reset-button.active {
            display: block;
        }

        .fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            z-index: 3;
            transition: background 0.3s, opacity 0.3s;
            opacity: 0.5;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.4);
            opacity: 1;
        }

        .fullscreen-button.hide {
            display: none;
        }

        .completed-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            font-weight: bold;
            color: white;
            text-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            z-index: 4;
            animation: bounce 1s infinite;
            white-space: nowrap;
        }

        .completed-message.active {
            display: block;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        /* WebGL Particle Canvas */
        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-fill" id="backgroundFill"></div>
    <canvas class="particle-canvas" id="particleCanvas"></canvas>

    <div class="content" id="content">
        <div class="setup-container" id="setupContainer">
            <h1>‚è∞ Set Timer</h1>

            <div class="timer-mode-buttons">
                <button class="mode-button active" onclick="selectMode('countdown')">‚è±Ô∏è Countdown</button>
                <button class="mode-button" onclick="selectMode('timeofday')">üïê Time of Day</button>
            </div>

            <div class="time-input-group" id="countdownInput">
                <div class="time-input">
                    <label>Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="time-input">
                    <label>Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="time-input">
                    <label>Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>

            <div class="time-input-group time-of-day-input" id="timeOfDayInput">
                <div class="time-input">
                    <label>Target Time</label>
                    <input type="time" id="targetTime">
                </div>
            </div>

            <div class="delayed-start-section">
                <button class="delayed-start-toggle" id="delayedStartToggle" onclick="toggleDelayedStart()">
                    ‚è∞ Add Delayed Start
                </button>
                <div class="delayed-start-inputs" id="delayedStartInputs">
                    <div class="time-input-group">
                        <div class="time-input">
                            <label class="delayed-label" id="delayedLabel">Start Time</label>
                            <input type="time" id="startTime">
                        </div>
                    </div>
                </div>
            </div>

            <button class="start-button" onclick="startTimer()">START! üöÄ</button>
        </div>

        <div class="timer-display" id="timerDisplay">00:00:00</div>

        <div class="waiting-display" id="waitingDisplay">
            <div class="current-time" id="currentTime">00:00:00</div>
            <div class="waiting-message" id="waitingMessage">Timer starts at 00:00</div>
        </div>
    </div>

    <button class="reset-button" id="resetButton" onclick="resetTimer()">‚Üª Reset</button>

    <button class="fullscreen-button" id="fullscreenButton" onclick="toggleFullscreen()" title="Toggle Fullscreen">
        <span id="fullscreenIcon">‚õ∂</span>
    </button>

    <div class="completed-message" id="completedMessage">üéâ TIME'S UP! üéâ</div>

    <script>
        let countdownInterval;
        let totalSeconds = 0;
        let originalTotalSeconds = 0;
        let currentMode = 'countdown';
        let waitingForStart = false;
        let startDateTime = null;
        let endDateTime = null;
        let use24Hour = true;

        // Detect 12h/24h format from browser locale
        const timeFormat = new Intl.DateTimeFormat(navigator.language, { hour: 'numeric' }).resolvedOptions();
        use24Hour = timeFormat.hour12 === false;

        function selectMode(mode) {
            currentMode = mode;

            // Update button states
            const buttons = document.querySelectorAll('.mode-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide appropriate inputs
            if (mode === 'countdown') {
                document.getElementById('countdownInput').style.display = 'flex';
                document.getElementById('timeOfDayInput').classList.remove('active');
            } else {
                document.getElementById('countdownInput').style.display = 'none';
                document.getElementById('timeOfDayInput').classList.add('active');

                // Set default target time to current time + 5 minutes
                const now = new Date();
                now.setMinutes(now.getMinutes() + 5);
                const timeString = String(now.getHours()).padStart(2, '0') + ':' +
                                  String(now.getMinutes()).padStart(2, '0');
                document.getElementById('targetTime').value = timeString;
            }

            // Update delayed start label based on mode
            updateDelayedStartLabel();
        }

        function toggleDelayedStart() {
            const toggle = document.getElementById('delayedStartToggle');
            const inputs = document.getElementById('delayedStartInputs');

            if (inputs.classList.contains('active')) {
                inputs.classList.remove('active');
                toggle.classList.remove('active');
                toggle.textContent = '‚è∞ Add Delayed Start';
                document.getElementById('startTime').value = '';
            } else {
                inputs.classList.add('active');
                toggle.classList.add('active');
                toggle.textContent = '‚úì Delayed Start Enabled';

                // Set default start time to current time + 1 minute
                const now = new Date();
                now.setMinutes(now.getMinutes() + 1);
                const timeString = String(now.getHours()).padStart(2, '0') + ':' +
                                  String(now.getMinutes()).padStart(2, '0');
                document.getElementById('startTime').value = timeString;
            }
        }

        function updateDelayedStartLabel() {
            const label = document.getElementById('delayedLabel');
            if (currentMode === 'countdown') {
                label.textContent = 'Start Time';
            } else {
                label.textContent = 'Start Time';
            }
        }

        function formatTime(date) {
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                hour12: !use24Hour
            };
            return new Intl.DateTimeFormat(navigator.language, options).format(date);
        }

        function formatTimeShort(date) {
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: !use24Hour
            };
            return new Intl.DateTimeFormat(navigator.language, options).format(date);
        }

        function startTimer() {
            const now = new Date();
            const startTimeInput = document.getElementById('startTime').value;

            // Parse start time if provided
            if (startTimeInput) {
                const [hours, minutes] = startTimeInput.split(':').map(Number);
                startDateTime = new Date();
                startDateTime.setHours(hours, minutes, 0, 0);

                // If start time is before now, assume it's tomorrow
                if (startDateTime <= now) {
                    startDateTime.setDate(startDateTime.getDate() + 1);
                }
            } else {
                startDateTime = now;
            }

            // Calculate end time
            if (currentMode === 'countdown') {
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;

                const durationSeconds = hours * 3600 + minutes * 60 + seconds;
                if (durationSeconds <= 0) {
                    alert('Please set a time greater than 0!');
                    return;
                }

                endDateTime = new Date(startDateTime.getTime() + durationSeconds * 1000);
            } else {
                // Time of day mode
                const targetTime = document.getElementById('targetTime').value;
                if (!targetTime) {
                    alert('Please select a target time!');
                    return;
                }

                const [hours, minutes] = targetTime.split(':').map(Number);
                endDateTime = new Date();
                endDateTime.setHours(hours, minutes, 0, 0);

                // If target is before start time, assume it's tomorrow
                if (endDateTime <= startDateTime) {
                    endDateTime.setDate(endDateTime.getDate() + 1);
                }
            }

            // Check if we need to wait for start time
            if (startDateTime > now) {
                waitingForStart = true;
                showWaitingState();
            } else {
                waitingForStart = false;
                startCountdown();
            }
        }

        function showWaitingState() {
            // Hide setup, show waiting display
            document.getElementById('setupContainer').classList.add('hidden');
            document.getElementById('waitingDisplay').classList.add('active');
            document.getElementById('resetButton').classList.add('active');

            // Set background to red
            document.body.style.background = '#FF6B6B';

            // Update waiting message
            document.getElementById('waitingMessage').textContent =
                `Timer starts at ${formatTimeShort(startDateTime)}`;

            // Start clock update
            countdownInterval = setInterval(() => {
                const now = new Date();
                document.getElementById('currentTime').textContent = formatTime(now);

                // Check if it's time to start
                if (now >= startDateTime) {
                    clearInterval(countdownInterval);
                    waitingForStart = false;
                    document.getElementById('waitingDisplay').classList.remove('active');
                    startCountdown();
                }
            }, 1000);

            // Update immediately
            document.getElementById('currentTime').textContent = formatTime(new Date());
        }

        function startCountdown() {
            const now = new Date();
            totalSeconds = Math.floor((endDateTime - now) / 1000);
            originalTotalSeconds = totalSeconds;

            if (totalSeconds <= 0) {
                alert('End time has already passed!');
                resetTimer();
                return;
            }

            // Hide setup container and show timer display
            document.getElementById('setupContainer').classList.add('hidden');
            document.getElementById('timerDisplay').classList.add('active');
            document.getElementById('resetButton').classList.add('active');

            // Reset background to blue
            document.body.style.background = '#4A90E2';

            // Reset and start background fill animation
            const backgroundFill = document.getElementById('backgroundFill');

            // First, ensure width is at 0% with no transition
            backgroundFill.style.transitionDuration = '0s';
            backgroundFill.style.width = '0%';

            // Force a reflow to ensure the above changes are applied
            backgroundFill.offsetHeight;

            // Now set the transition duration and target width
            backgroundFill.style.transitionDuration = totalSeconds + 's';

            // Start filling animation after ensuring transition is set
            setTimeout(() => {
                backgroundFill.style.width = '100%';
            }, 50);

            // Update display immediately
            updateDisplay();

            // Start countdown
            countdownInterval = setInterval(() => {
                totalSeconds--;
                updateDisplay();

                if (totalSeconds <= 0) {
                    clearInterval(countdownInterval);
                    showCompletion();
                }
            }, 1000);
        }

        function updateDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const display =
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            document.getElementById('timerDisplay').textContent = display;
        }

        function showCompletion() {
            document.getElementById('timerDisplay').classList.remove('active');
            document.getElementById('completedMessage').classList.add('active');

            // Play celebration animation
            const message = document.getElementById('completedMessage');
            message.style.animation = 'bounce 0.5s infinite';

            // Stop particle animation
            if (particleSystem) {
                particleSystem.stop();
            }
        }

        function resetTimer() {
            clearInterval(countdownInterval);

            // Reset background fill
            const backgroundFill = document.getElementById('backgroundFill');
            backgroundFill.style.transitionDuration = '0s';
            backgroundFill.style.width = '0%';

            // Reset background color
            document.body.style.background = '#4A90E2';

            // Reset display
            document.getElementById('setupContainer').classList.remove('hidden');
            document.getElementById('timerDisplay').classList.remove('active');
            document.getElementById('waitingDisplay').classList.remove('active');
            document.getElementById('resetButton').classList.remove('active');

            // Reset completed message and its animation
            const completedMessage = document.getElementById('completedMessage');
            completedMessage.classList.remove('active');
            completedMessage.style.animation = '';

            // Reset delayed start section
            document.getElementById('delayedStartInputs').classList.remove('active');
            document.getElementById('delayedStartToggle').classList.remove('active');
            document.getElementById('delayedStartToggle').textContent = '‚è∞ Add Delayed Start';
            document.getElementById('startTime').value = '';

            totalSeconds = 0;
            originalTotalSeconds = 0;
            waitingForStart = false;
            startDateTime = null;
            endDateTime = null;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Update fullscreen icon when fullscreen state changes
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                // In fullscreen - show exit fullscreen icon
                document.getElementById('fullscreenIcon').textContent = '‚õ∂';
            } else {
                // Not in fullscreen - show enter fullscreen icon
                document.getElementById('fullscreenIcon').textContent = '‚õ∂';
            }
        });

        // Allow Enter key to start timer
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('setupContainer').classList.contains('hidden')) {
                startTimer();
            }
        });

        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }

        // Hide fullscreen button on iOS/iPadOS since Fullscreen API is not supported
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        if (isIOS) {
            document.getElementById('fullscreenButton').style.display = 'none';
        }

        // WebGL Particle System
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.gl = this.canvas.getContext('webgl2') || this.canvas.getContext('webgl');

                if (!this.gl) {
                    console.error('WebGL not supported');
                    return;
                }

                this.particles = [];
                this.maxParticles = 8000; // Optimized for performance while maintaining density
                this.animationRunning = false;
                this.edgePosition = 0;
                this.time = 0;
                this.lastTime = performance.now();
                this.startTime = 0;
                this.duration = 0;

                this.init();
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            init() {
                const gl = this.gl;

                // Vertex shader - handles particle positions and sizes
                const vertexShaderSource = `
                    precision mediump float;

                    attribute vec2 a_position;
                    attribute vec3 a_color;
                    attribute float a_size;
                    attribute float a_life;
                    attribute float a_sparkle;

                    uniform mat4 u_projection;
                    uniform float u_time;

                    varying vec3 v_color;
                    varying float v_life;
                    varying float v_sparkle;

                    void main() {
                        gl_Position = u_projection * vec4(a_position, 0.0, 1.0);
                        gl_PointSize = a_size * (1.0 + sin(u_time * 8.0 + a_sparkle * 6.28) * 0.15); // Subtler pulse
                        v_color = a_color;
                        v_life = a_life;
                        v_sparkle = a_sparkle;
                    }
                `;

                // Fragment shader - creates colorful, glowing particles
                const fragmentShaderSource = `
                    precision mediump float;

                    varying vec3 v_color;
                    varying float v_life;
                    varying float v_sparkle;

                    uniform float u_time;

                    void main() {
                        vec2 coord = gl_PointCoord - vec2(0.5);
                        float distance = length(coord);

                        if (distance > 0.5) {
                            discard;
                        }

                        // Create soft circular particles with glow effect
                        float alpha = 1.0 - smoothstep(0.0, 0.5, distance);
                        alpha *= v_life;

                        // Add subtle sparkle effect
                        float sparkle = sin(u_time * 12.0 + v_sparkle * 6.28) * 0.5 + 0.5;
                        vec3 sparkleColor = mix(v_color, vec3(1.0, 1.0, 1.0), sparkle * 0.2); // Less white mixing

                        // Add inner bright core for welding effect
                        float core = 1.0 - smoothstep(0.0, 0.25, distance);
                        sparkleColor = mix(sparkleColor, vec3(1.0, 0.95, 0.8), core * 0.5); // Softer core

                        gl_FragColor = vec4(sparkleColor, alpha * 0.7); // More transparent overall
                    }
                `;

                // Compile shaders
                this.vertexShader = this.createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
                this.fragmentShader = this.createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

                // Create program
                this.program = gl.createProgram();
                gl.attachShader(this.program, this.vertexShader);
                gl.attachShader(this.program, this.fragmentShader);
                gl.linkProgram(this.program);

                if (!gl.getProgramParameter(this.program, gl.LINK_STATUS)) {
                    console.error('Program link failed:', gl.getProgramInfoLog(this.program));
                    return;
                }

                // Get attribute and uniform locations
                this.attributes = {
                    position: gl.getAttribLocation(this.program, 'a_position'),
                    color: gl.getAttribLocation(this.program, 'a_color'),
                    size: gl.getAttribLocation(this.program, 'a_size'),
                    life: gl.getAttribLocation(this.program, 'a_life'),
                    sparkle: gl.getAttribLocation(this.program, 'a_sparkle')
                };

                this.uniforms = {
                    projection: gl.getUniformLocation(this.program, 'u_projection'),
                    time: gl.getUniformLocation(this.program, 'u_time')
                };

                // Create buffers
                this.positionBuffer = gl.createBuffer();
                this.colorBuffer = gl.createBuffer();
                this.sizeBuffer = gl.createBuffer();
                this.lifeBuffer = gl.createBuffer();
                this.sparkleBuffer = gl.createBuffer();

                // Set up blending for transparency
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
            }

            createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }

                return shader;
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;

                if (this.gl) {
                    this.gl.viewport(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            createProjectionMatrix() {
                const width = this.canvas.width;
                const height = this.canvas.height;

                return new Float32Array([
                    2 / width, 0, 0, 0,
                    0, -2 / height, 0, 0,
                    0, 0, -1, 0,
                    -1, 1, 0, 1
                ]);
            }

            getRandomColor() {
                // Subtle warm colors for welding effect
                const colors = [
                    [1.0, 0.7, 0.3],  // Warm yellow
                    [1.0, 0.5, 0.2],  // Orange
                    [1.0, 0.9, 0.6],  // Light yellow
                    [1.0, 0.4, 0.3],  // Soft red-orange
                    [1.0, 1.0, 0.8],  // White-yellow (hot spark)
                ];

                return colors[Math.floor(Math.random() * colors.length)];
            }

            createParticle() {
                const edgeX = this.edgePosition * this.canvas.width;

                // Narrow spread with right-leaning bias and some backspread for softer edge
                const spread = Math.random() * Math.random() * 10 - 2; // Spread from -2 to +8 pixels (right-biased)
                const heightVar = Math.random(); // Full height coverage (0 to 1)

                return {
                    x: edgeX + spread,
                    y: this.canvas.height * heightVar,
                    vx: Math.random() * 0.8 + 0.2, // Right-leaning movement (0.2-1.0 pixels/frame, softer)
                    vy: (Math.random() - 0.5) * 0.5, // Very slow vertical movement
                    size: Math.random() * 0.6 + 0.2, // Tiny particles (0.2-0.8 pixels)
                    color: this.getRandomColor(),
                    life: 1.0,
                    decay: Math.random() * 0.01 + 0.015, // Faster decay (1-1.5 second lifetime) for performance
                    sparkle: Math.random(),
                    gravity: 0 // No gravity for straight stream
                };
            }

            updateParticles(deltaTime) {
                const edgeX = this.edgePosition * this.canvas.width;

                // Create new particles at the edge - consistent amount for smooth stream
                const particlesToCreate = 60; // Consistent 60 particles per frame (no random waves)
                for (let i = 0; i < particlesToCreate && this.particles.length < this.maxParticles; i++) {
                    this.particles.push(this.createParticle());
                }

                // Update existing particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];

                    // Physics update
                    p.x += p.vx * deltaTime * 60;
                    p.y += p.vy * deltaTime * 60;
                    p.vy += p.gravity * deltaTime * 60;

                    // Life decay
                    p.life -= p.decay * deltaTime * 60;

                    // Subtle size change for organic effect
                    if (p.life > 0.7) {
                        p.size *= 1.002; // Very subtle growth
                    } else {
                        p.size *= 0.995; // Gentle shrinking
                    }

                    // Remove dead particles
                    if (p.life <= 0 || p.y > this.canvas.height + 50 || p.y < -50) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            render() {
                const gl = this.gl;
                if (!gl) return;

                // Clear canvas
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT);

                if (this.particles.length === 0) return;

                // Use shader program
                gl.useProgram(this.program);

                // Update uniforms
                gl.uniformMatrix4fv(this.uniforms.projection, false, this.createProjectionMatrix());
                gl.uniform1f(this.uniforms.time, this.time);

                // Prepare data arrays
                const positions = [];
                const colors = [];
                const sizes = [];
                const lives = [];
                const sparkles = [];

                for (const p of this.particles) {
                    positions.push(p.x, p.y);
                    colors.push(...p.color);
                    sizes.push(p.size);
                    lives.push(p.life);
                    sparkles.push(p.sparkle);
                }

                // Update position buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.position);
                gl.vertexAttribPointer(this.attributes.position, 2, gl.FLOAT, false, 0, 0);

                // Update color buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.colorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.color);
                gl.vertexAttribPointer(this.attributes.color, 3, gl.FLOAT, false, 0, 0);

                // Update size buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.sizeBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sizes), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.size);
                gl.vertexAttribPointer(this.attributes.size, 1, gl.FLOAT, false, 0, 0);

                // Update life buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.lifeBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(lives), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.life);
                gl.vertexAttribPointer(this.attributes.life, 1, gl.FLOAT, false, 0, 0);

                // Update sparkle buffer
                gl.bindBuffer(gl.ARRAY_BUFFER, this.sparkleBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(sparkles), gl.DYNAMIC_DRAW);
                gl.enableVertexAttribArray(this.attributes.sparkle);
                gl.vertexAttribPointer(this.attributes.sparkle, 1, gl.FLOAT, false, 0, 0);

                // Draw particles as points
                gl.drawArrays(gl.POINTS, 0, this.particles.length);
            }

            animate() {
                if (!this.animationRunning) return;

                const currentTime = performance.now();
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                this.time += deltaTime;

                // Calculate edge position based on elapsed time
                const elapsed = (currentTime - this.startTime) / 1000;
                const progress = Math.min(elapsed / this.duration, 1);
                this.edgePosition = progress;

                this.updateParticles(deltaTime);
                this.render();

                requestAnimationFrame(() => this.animate());
            }

            start(duration) {
                this.animationRunning = true;
                this.particles = [];
                this.time = 0;
                this.startTime = performance.now();
                this.lastTime = this.startTime;
                this.duration = duration || 300; // Default to 5 minutes if not provided
                this.edgePosition = 0;
                this.animate();
            }

            stop() {
                this.animationRunning = false;
                this.particles = [];
                this.render(); // Clear canvas
            }
        }

        // Initialize particle system
        let particleSystem = null;

        // Initialize particle system when page loads
        window.addEventListener('load', () => {
            particleSystem = new ParticleSystem();
        });

        // Hook into existing countdown start function
        const originalStartCountdown = startCountdown;
        startCountdown = function() {
            originalStartCountdown.apply(this, arguments);

            // Start particle animation with the same duration as the countdown
            if (particleSystem && totalSeconds > 0) {
                particleSystem.start(totalSeconds);
            }
        };

        // Hook into existing reset function
        const originalResetTimer = resetTimer;
        resetTimer = function() {
            originalResetTimer.apply(this, arguments);

            // Stop particle animation
            if (particleSystem) {
                particleSystem.stop();
            }
        };
    </script>
