<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Clock face -->
  <circle cx="96" cy="96" r="86" fill="#FF8C42" stroke="#4A90E2" stroke-width="8"/>

  <!-- Clock center -->
  <circle cx="96" cy="96" r="6" fill="#4A90E2"/>

  <!-- Hour markers -->
  <circle cx="96" cy="28" r="6" fill="#4A90E2"/>
  <circle cx="96" cy="164" r="6" fill="#4A90E2"/>
  <circle cx="28" cy="96" r="6" fill="#4A90E2"/>
  <circle cx="164" cy="96" r="6" fill="#4A90E2"/>

  <!-- Hour hand (pointing to 10) -->
  <line x1="96" y1="96" x2="67" y2="58" stroke="#4A90E2" stroke-width="8" stroke-linecap="round"/>

  <!-- Minute hand (pointing to 2) -->
  <line x1="96" y1="96" x2="125" y2="48" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
</svg>