<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with diagonal split -->
  <rect width="100" height="100" fill="#0A1628"/>
  <polygon points="100,0 100,100 0,100" fill="#CDFF00"/>

  <!-- Bold clock face with thick border -->
  <circle cx="50" cy="50" r="36" fill="#FFFFFF"/>
  <circle cx="50" cy="50" r="36" fill="none" stroke="#0A1628" stroke-width="6"/>

  <!-- Bold hour markers -->
  <rect x="46" y="18" width="8" height="12" fill="#0A1628"/>
  <rect x="46" y="70" width="8" height="12" fill="#0A1628"/>
  <rect x="18" y="46" width="12" height="8" fill="#0A1628"/>
  <rect x="70" y="46" width="12" height="8" fill="#0A1628"/>

  <!-- Chunky clock hands -->
  <rect x="46" y="28" width="8" height="26" fill="#0A1628"/>
  <rect x="50" y="46" width="20" height="8" fill="#0A1628"/>

  <!-- Hot coral accent circle -->
  <circle cx="50" cy="50" r="6" fill="#FF3864"/>
</svg>
